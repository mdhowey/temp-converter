<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js" defer></script>
  <title>Temperature Converter</title>
</head>

<body>
  <h1 class="tempTitle">Temperature Converter</h1>

  <div class="inputContainer">
    <input type="text" name="temp value" id="tempValue">

    <div class="checkboxContainer">
      <input type="radio" name="temp" id="fahrenheit">F</input>
      <input type="radio" name="temp" id="celsius">C</input>
    </div>

    <div class="buttonContainer">
      <button class="submit">Submit</button>
      <button class="clear">Clear</button>
    </div>

    <div class="outputContainer">
      <h1 class="outputText"></h1>
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
</body>

</html>
